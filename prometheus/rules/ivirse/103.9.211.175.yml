      severity: khẩn cấp
      category: container-status
      container_name: project-react-js-payment-gateway-isofh-production
      app_type: IVIRSE
    annotations:
      summary: Container exited
      description: |

       CONTAINER NAME:-  {{ $labels.name }}

       CONTAINER BỊ TẮT 

