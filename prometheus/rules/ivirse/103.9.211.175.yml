  - alert: Container Memory project-node-js-expiredactionschedule-isofh-production
    expr: sum(container_memory_working_set_bytes{job='ivirse', name='project-react-js-payment-gateway-isofh-production'}) / sum(container_spec_memory_limit_bytes{job="ivirse", id="/", instance="103.9.211.87:19093"}) * 100 > 90
    for: 10s
    labels:
      severity: khẩn cấp
      app_type: IVIRSE
      category: container-memory    
      container_name: project-node-js-expiredactionschedule-isofh-production
    annotations:
      summary: "RAM container quá 90%"
      description: |
      
        CONTAINER NAME:
        
        **project-node-js-expiredactionschedule-isofh-production**

